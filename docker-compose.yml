services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gopilot}"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-gopilot}:${POSTGRES_PASSWORD:-gopilot_dev}@db:5432/${POSTGRES_DB:-gopilot}
      - CLIENT_URL=http://localhost:3000
      - JWT_SECRET=${JWT_SECRET:-gopilot-dev-jwt-secret}
      - SESSION_SECRET=${SESSION_SECRET:-gopilot-dev-session-secret}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_CLASSROOM_CALLBACK_URL=${GOOGLE_CLASSROOM_CALLBACK_URL:-http://localhost:3001/api/google/callback}
    volumes:
      - ./server/src:/app/src
      - ./server/knexfile.ts:/app/knexfile.ts
    depends_on:
      db:
        condition: service_healthy

  client:
    build: ./client
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3001/api
      - REACT_APP_WS_URL=http://localhost:3001
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
    depends_on:
      - server

volumes:
  pgdata:
